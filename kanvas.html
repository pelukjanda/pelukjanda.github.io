                content: `Hanya beberapa kerokan saja, Novi bilang, "Entar Mas... BH-ku aku lepas sekalian *yach*... entar mengganggu Mas ngerokin aku." Dan aku terbelalak. Betapa besar payudaranya dan putingnya masih memerah, sebab dia kan masih perawan. Tanpa malu-malu aku lanjutkan untuk mengeroki punggungnya.

                content: `Hampir selesai kerokan dadanya, aku sudah kehilangan akal sehatku. Aku pegang payudaranya, aku elus-elus. Si Novi hanya diam dan memejamkan matanya. Lantas aku ciumi buah dadanya dan kumainkan pentilnya. Novi mendesis, "Mas.. Mas.. ahh.., ah ah ahh..." (desahan lembut). Terus aku kulum putingnya. Tanganku pun nggak mau ketinggalan bergerilya di vaginanya. Pertama dia mengibaskan tanganku. Dia bilang, "Jangan Mas.. jangan Mas." Tapi aku nggak peduli. Terus saja aku masukkan tanganku ke CD-nya, ternyata vaginanya sudah basah sekali. Lantas tanpa diperintah oleh Novi aku buka rok dan CD-nya. Dia hanya memejamkan matanya dan berkata pelan, "Yach Mas..."`

            {
                title: "Pelepasan dan Penyesalan",
                content: `Aku mempercepat genjotanku. "Terus Mas.. terus Mas.. lebih cepat lagi..." pinta Novi. Tak lama aku merasakan penisku hampir mengeluarkan mani, aku cabut penisku (takut hamil sih) dan aku suruh untuk Novi mengisapnya. Novi mengulum lagi dan terus mengulum ke atas ke bawah. "Hem.. hem.. nikmat.. Mas..." Aku bilang, "Terus Nov.. aku mau keluar *nich*..." Novi mempercepat kulumnya dan.. *cret*.. *cret*.. (suara muncratan) maniku muncrat ke mulut Novi. Novi segera mencabut penisku dari mulutnya dan maniku menyemprot ke pipi dan rambutnya.

        ];

        let currentChapterIndex = 0;
        let charIndex = 0;
        let typingTimeout;
        let isTyping = false;
        let currentTextTarget = null;
        let currentFullText = "";

        const storyContainer = document.getElementById('story-container');
        const instructionsDiv = document.getElementById('instructions');

        function setupChapterElements(index) {
            instructionsDiv.style.display = 'none';

            while (storyContainer.children.length > 1) {
                if (storyContainer.firstChild !== instructionsDiv) {
                    storyContainer.removeChild(storyContainer.firstChild);
                } else {
                    storyContainer.removeChild(storyContainer.children[1]);
                }
            }

            const chapterData = chaptersData[index];

            const chapterDiv = document.createElement('div');
            chapterDiv.classList.add('chapter');
            chapterDiv.id = `chapter-${index}`;

            const titleElement = document.createElement('h2');
            titleElement.id = `title-${index}`;
            chapterDiv.appendChild(titleElement);

            const contentElement = document.createElement('p');
            contentElement.id = `content-${index}`;
            chapterDiv.appendChild(contentElement);

            storyContainer.insertBefore(chapterDiv, instructionsDiv);

            return { chapterDiv, titleElement, contentElement, chapterData };
        }

        function autoScroll() {
            storyContainer.scrollTop = storyContainer.scrollHeight;
        }

        function typeWriter(element, text, baseSpeed, callback) {
            charIndex = 0;
            element.textContent = '';
            currentTextTarget = element;
            currentFullText = text;
            isTyping = true;
            clearTimeout(typingTimeout);

            function typeNextChar() {
                if (charIndex < currentFullText.length) {
                    const char = currentFullText.charAt(charIndex);
                    currentTextTarget.textContent += char;
                    charIndex++;
                    autoScroll();

                    let delay = baseSpeed;

                    // Lebih fokus pada jeda tanda baca akhir kalimat
                    if (char === ',' || char === ';') {
                        delay += 200; // Jeda 200ms ekstra untuk koma/titik koma (sedikit lebih lama)
                    } else if (char === '.' || char === '!' || char === '?') {
                        delay += 600; // Jeda 600ms ekstra untuk titik/tanda seru/tanda tanya (cukup signifikan)
                    } else if (char === '\n') {
                        delay += 300; // Jeda 300ms ekstra saat baris baru/pindah paragraf
                    }

                    typingTimeout = setTimeout(typeNextChar, delay);
                } else {
                    clearTimeout(typingTimeout);
                    isTyping = false;
                    instructionsDiv.style.display = 'block';
                    if (callback) callback();
                }
            }

            typeNextChar();
        }

        function finishTypingInstantly() {
            if (isTyping && currentTextTarget) {
                clearTimeout(typingTimeout);
                currentTextTarget.textContent = currentFullText;
                isTyping = false;
                autoScroll();
                instructionsDiv.style.display = 'block';
                if (currentTextTarget.tagName === 'H2') {
                    const chapterData = chaptersData[currentChapterIndex];
                    const contentElement = document.getElementById(`content-${currentChapterIndex}`);
                    typeWriter(contentElement, chapterData.content, 40, null); // Kembali ke kecepatan dasar cepat
                }
            }
        }

        function loadChapter(index) {
            if (index >= chaptersData.length) {
                alert('Cerita Selesai!');
                storyContainer.innerHTML = '<h2>Tamat</h2><p>Terima kasih telah membaca.</p>';
                instructionsDiv.style.display = 'none';
                return;
            }

            const { chapterDiv, titleElement, contentElement, chapterData } = setupChapterElements(index);

            storyContainer.scrollTop = 0;

            setTimeout(() => {
                chapterDiv.classList.add('active');
            }, 50);

            // Kecepatan dasar yang lebih lambat
            typeWriter(titleElement, chapterData.title, 80, () => { // Judul lebih lambat dari sebelumnya
                typeWriter(contentElement, chapterData.content, 50, null); // Konten juga lebih lambat
            });
        }

        storyContainer.addEventListener('click', () => {
            if (isTyping) {
                finishTypingInstantly();
            } else {
                currentChapterIndex++;
                loadChapter(currentChapterIndex);
            }
        });

        window.onload = () => {
            loadChapter(currentChapterIndex);
        };
    </script>
